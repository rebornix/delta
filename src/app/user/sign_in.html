<div ui-view="jumbotron"></div>
<div class="illustration text-center">
  <p class="muted">为了保证训练营的质量，我们每次只能提供有限的名额。所以请仔细填写以下报名表，以帮助我们更好的了解您。</p>
  <p class="muted">当您填写好报名表以后，我们的工作人员将会在24小时之内联系您。</p>
  <div class="text-center illustration2">
    <h3>Delta Startup Training Camp 报名表</h3>
    <h3>2014年上海站（2014.10.17 - 2014.10.19）</h3>
  </div>
</div>

<div class="contact">
  <div class="devise">
    <form accept-charset="UTF-8" name="sign_in_form" ng-submit="login()">
      <div>
        <input autofocus="autofocus" name="user_email" placeholder="邮箱地址" type="email" ng-model="credentials.email" required>
        <div ng-show="sign_in_form.user_email.$dirty && sign_in_form.user_email.$invalid" class="inline-errors">
          <span ng-show="sign_in_form.user_email.$error.required">无效输入</span>
          <span ng-show="sign_in_form.user_email.$error.email">请输入邮箱</span>
        </div>
      </div>
      <div>
        <input autocomplete="off" name="user_password" placeholder="密码" type="password" ng-model="credentials.password" required>
      </div>
      <div class="text">
        如果您没有账号,请 <a href="#/sign_up">注册</a>, <br />
        如果您忘记密码,请
        <!-- Button trigger modal -->
        <a class="btn-link" data-toggle="modal" data-target="#myModal">
          点击这里
        </a>
      </div>
      <div class="submit">
        <input type="submit" class="btn-available" ng-disabled="sign_in_form.$invalid" value="登录"/>
    </form>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">忘记密码</h4>
        </div>
        <div class="modal-body">
          如果您遗忘了密码，请点击<a href="#/contact" target="_blank">联系我们</a>，
          告知我们您的邮箱地址，我们将会尽快联系你。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
