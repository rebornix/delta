<div ui-view="jumbotron"></div>
<div class="illustration text-center">
  <p class="muted">为了保证训练营的质量，我们每次只能提供有限的名额。所以请仔细填写以下报名表，以帮助我们更好的了解您。</p>
  <p class="muted">当您填写好报名表以后，我们的工作人员将会在24小时之内联系您。</p>
  <div class="text-center" style="margin-bottom: 80px">
    <h3>Delta Startup Training Camp 报名表</h3>
    <h3>2014年上海站（2014.10.17 - 2014.10.19）</h3>
  </div>
</div>

<div class="contact">
  <div class="devise">
    <form accept-charset="UTF-8" name="sign_up_form" ng-submit="register()">
      <div>
        <input autofocus="autofocus" name="user_email" placeholder="邮箱地址" type="email" ng-model="credentials.email" required>
        <div ng-show="sign_up_form.user_email.$dirty && sign_up_form.user_email.$invalid" class="inline-errors">
          <span ng-show="sign_up_form.user_email.$error.required">无效输入</span>
          <span ng-show="sign_up_form.user_email.$error.email">请输入邮箱</span>
        </div>
      </div>
      <div>
        <input autocomplete="off" name="user_password" placeholder="密码" type="password" ng-minlength=8 ng-model="credentials.password" required>
        <div ng-show="sign_up_form.user_password.$error.minlength" class="inline-errors">
          <span ng-show="sign_up_form.user_password.$error.minlength">至少输入八位密码</span>
        </div>
      </div>
      <div>
        <input autocomplete="off" name="user_password_confirmation" placeholder="重复密码" type="password" ng-minlength=8 ng-model="credentials.password_confirmation" required>
        <div ng-show="credentials.password != credentials.password_confirmation" class="inline-errors">
          <span>密码不相同</span>
        </div>
      </div>
      <div class="text">
        如果您已经拥有账号,请 <a href="#/sign_in">登录</a>
      </div>
      <div>
        <input type="submit"  class="btn-available" ng-disabled="sign_up_form.$invalid || credentials.password != credentials.password_confirmation" value="注册"/>
      </div>
    </form>
  </div>
</div>
