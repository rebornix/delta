<div ui-view="jumbotron"></div>

<div class="container-fluid application" ng-controller="applyController">
  <div class="illustration text-center">
    <p class="muted">为了保证训练营的质量，我们每次只能提供有限的名额。所以请仔细填写以下报名表，以帮助我们更好的了解您。</p>
    <p class="muted">当您填写好报名表以后，我们的工作人员将会在24小时之内联系您。</p>
  </div>
  <div class="text-center" style="margin-bottom: 80px">
    <h3>Delta Startup Training Camp 报名表</h3>
    <h3>2014年上海站（2014.10.17 - 2014.10.19）</h3>
  </div>
  
  <div class="application-form clearfix">
    <div class="entry pull-left">
      <div ui-view></div>
    </div>
    <div class="wizard pull-left">
      <p>报名流程</p>
      <ol class="mutest">
        <li><span class="mutest" ng-class="{active: $state.includes('apply.one')}">个人信息</span></li>
        <li><span class="mutest" ng-class="{active: $state.includes('apply.two')}">项目信息</span></li>
        <li><span class="mutest" ng-class="{active: $state.includes('apply.three')}">个人档案</span></li>
        <li><span class="mutest" ng-class="{active: $state.includes('apply.four')}">选择门票</span></li>
      </ol>
    </div>
  </div>
</div>
