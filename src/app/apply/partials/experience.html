<div class="container-fluid profile experience">
  <form name="experienceForm" class="row-fluid" novalidate>
    <div id="profession">
      <div class="container-fluid experience-header">
        <h5 class="pull-left"><strong>职业经历</strong></h5>
        <div class="action pull-right">
          <button class="btn-sm btn-profile btn-delta-style btn-add-exp" ng-click="addExperience()">添加</button>
        </div>
      </div>
      <div>
        <div class="exp-entry container-fluid" ng-repeat="experience in experiences" ng-init="!experience.company_name && (isInEditing = true)">
          <div class="col-md-9" ng-show="!isInEditing">
            <p class="where-and-when">
              <span class="where">{{ experience.company_name }}</span>
              <span class="duration">{{ experience.duration }}</span>
            </p>
            <p class="title"><strong>{{ experience.title }}</strong></p>
            <p class="muted description">{{ experience.description }}</p>
          </div>
          <div class="edit-region col-md-9" ng-show="isInEditing">
            <label>
              公司：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="experience.company_name" placeholder="公司" required />
            <label>
              时间：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="experience.duration" placeholder="时间，e.g 2010.04 - 2013.04" required />
            <label>
              职位：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="experience.title" placeholder="职位" required />
            <label>
              详细描述：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <textarea class="form-control" rows="3" ng-model="experience.description" placeholder="详细描述" required></textarea>
          </div>
          <div class="col-md-3 text-right btns">
            <div class="icon-edit" ng-show="!isInEditing" ng-click="isInEditing = true"></div>
            <!--<button class="btn-sm btn-primary btn-profile" ng-show="!isInEditing" ng-click="isInEditing = true">M</button>-->
            <div class="icon-edit" ng-show="isInEditing" ng-click="isInEditing = false; saveExperience(experience)"></div>
            <!--<button class="btn-sm btn-primary btn-profile" ng-click="removeExperience(experience)">D</button>-->
            <div class="icon-del" ng-show="!isInEditing" ng-click="removeExperience(experience)"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="education">
      <div class="container-fluid experience-header">
        <h5 class="pull-left"><strong>教育</strong></h5>
        <div class="action pull-right">
          <button class="btn-sm btn-profile btn-delta-style btn-add-exp" ng-click="addEducation()">添加</button>
        </div>
      </div>
      <div>
        <div class="exp-entry container-fluid" ng-repeat="education in educations" ng-init="!education.school && (isInEditing = true)">
          <div class="col-md-9" ng-show="!isInEditing">
            <p class="where-and-when">
              <span class="where">{{ education.school }}</span>
              <span class="duration">{{ education.duration }}</span>
            </p>
            <p class="title"><strong>{{ education.degree }}</strong></p>
            <p class="muted description">{{ education.description }}</p>
          </div>
          <div class="edit-region col-md-9" ng-show="isInEditing">
            <label>
              学校：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="education.school" placeholder="学校" required>
            <label>
              时间：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="education.duration" placeholder="时间，e.g 2008.09 - 2012.06" required>
            <label>
              学历：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <input class="form-control" type="text" ng-model="education.degree" placeholder="学历" required>
            <label>
              详细描述：
              <span class="required-flag" id="req_1">*</span>
            </label>
            <textarea class="form-control" rows="3" ng-model="education.description" placeholder="详细描述" required></textarea>
          </div>
          <div class="col-md-3 text-right btns">
            <div class="icon-edit" ng-show="!isInEditing" ng-click="isInEditing = true"></div>
            <div class="icon-edit" ng-show="isInEditing" ng-click="isInEditing = false; saveEducation(education)"></div>
            <div class="icon-del" ng-click="removeEducation(education)"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-right pre-next">
      <button class="btn-md btn-available" ng-click="backToLastState($state.current.name)">上一步</button>
      <button type="submit" ng-disabled="experienceForm.$invalid" class="btn-md btn-available" ng-click="submitExperience()">下一步</button>
    </div>
  </form>
</div>
