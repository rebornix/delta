<div>
    <div class="modal-header">
            <h3 class="modal-title">确认提交报名表</h3>
        </div>
    <div class="modal-body">
        您是否确认提交报名表？当您提交之后，将不能再进行任何修改。
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" style="background-color: #808080; border-color: #808080;" ng-click="cancel()">取消</button>
        <button class="btn" style="background-color: #f3643c; color: white" ng-click="ok()">确定</button>
    </div>
</div>
