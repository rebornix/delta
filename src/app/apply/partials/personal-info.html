<div class="container-fluid personal-info">
  <div class="row-fluid">
    <form name="personalInfoForm" novalidate>
      <input class="form-control" ng-model="personalInfo.applicant_name" placeholder="姓名" required />
      <input class="form-control" ng-model="personalInfo.phone" placeholder="联系电话" required />
      <input class="form-control" ng-model="personalInfo.wechat" placeholder="微信" required />
      <div class="text-right pre-next">
        <button type="submit" class="btn-md btn-available" ng-disabled="personalInfoForm.$invalid" ng-click="submitPersonalInfo(personalInfoForm.$valid)">下一步</button>
      </div>
    </form>
  </div>
</div>
