<!DOCTYPE html>
<html ng-app="deltastartup">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>创业预备训练营 - 创业，请别想干就干</title>
    <!-- build:css css/delta.css -->
    <link rel="stylesheet" href="css/delta.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link href="css/sprites.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->
</head>
<body>
  <div ng-controller="appController">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation" style="background: transparent; border: 0px;">
      <div class="container-fluid header" >
        <div class="navbar-header" style="margin-top: 30px">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse"  style="margin-top: 30px; margin-left: 12px;">
          <ul class="nav navbar-nav navigator">
            <li>
              <a href="/">关于我们</a>
            </li>
            <li>
              <a href="#/course">课程公告</a>
            </li>
            <li>
              <a href="#/apply">课程报名</a>
            </li>
            <li>
              <a href="#/contact">联系我们</a>
            </li>
            <li>
              <a href="#/kudo">用户好评</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right"  style="margin-right: 32px;">
            <li><div ng-include="sessionBtn"></div></li>
          </ul>
        </div>
      </div>
    </div>

    <div ui-view style="position:absolute;top:0px;width:100%;padding-bottom:150px"></div>

    <footer class="text-center">
      Copyright © 2014 Delta Startup Training Camp All Rights Reserved. Powered by
      <a href="http://gurudigger.com/" target="_blank">GuruDigger</a>.
    </footer>

  </div>

  <!-- build:js js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-devise/lib/devise.js"></script>
  <script src="bower_components/oauth-js/dist/oauth.min.js"></script>
  <script src="bower_components/notifyjs/dist/notify.js"></script>
  <!-- endbower -->
  <script src="bower_components/notifyjs/dist/styles/bootstrap/notify-bootstrap.js"></script>
  <script src="scripts/pace.min.js"></script>
  <script src="scripts/angular-retina.js"></script>
  <!-- endbuild -->

  <!-- build:js js/delta.js -->
  <script src="app/app.js"></script>
  <script src="app/services.js"></script>
  <script src="app/directive.js"></script>
  <script src="app/apply/apply-controller.js"></script>
  <script src="app/contact/contact-controller.js"></script>
  <script src="app/linkedin/linkedin-service.js"></script>
  <script src="app/kudo/kudo-controller.js"></script>
  <script src="app/kudo/kudo-service.js"></script>
  <!-- endbuild -->

</body>
</html>
