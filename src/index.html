<!DOCTYPE html>
<html ng-app="deltastartup">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Delta Startup</title>
    <!-- build:css css/delta.css -->
    <link rel="stylesheet" href="css/delta.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link href="css/sprites.css" rel="stylesheet" type="text/css" media="all" />
    <!-- endbuild -->
</head>
<body>
  <div ng-controller="appController">

    <div class="header">
      <div>
      <ul class="navigator pull-left">
        <li ng-class="{active: $state.includes('index')}">
          <a class="delta-active" href="/">关于我们</a>
        </li>
        <li ng-class="{active: $state.includes('course')}">
          <a href="#/course">课程公告</a>
        </li>
        <li ng-class="{active: $state.includes('apply')}">
          <a href="#/apply">课程报名</a>
        </li>
        <li ng-class="{active: $state.includes('contact')}">
          <a href="#/contact">联系我们</a>
        </li>
        <li ng-class="{active: $state.includes('kudo')}">
          <a href="#/kudo">用户好评</a>
        </li>

      </ul>

      <div class="pull-right" ng-include="sessionBtn"></div>
    </div>

    </div>

    <div ui-view></div>

    <footer class="text-center">
      Copyright © 2014 Delta Startup Training Camp All Rights Reserved. Powered by
      <a href="http://gurudigger.com/" target="_blank">GuruDigger</a>.
    </footer>

  </div>

  <!-- build:js js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-devise/lib/devise.js"></script>
  <script src="bower_components/oauth-js/dist/oauth.min.js"></script>
  <script src="bower_components/notifyjs/dist/notify.js"></script>
  <!-- endbower -->
  <script src="bower_components/notifyjs/dist/styles/bootstrap/notify-bootstrap.js"></script>
  <script src="scripts/pace.min.js"></script>
  <script src="scripts/angular-retina.js"></script>
  <!-- endbuild -->

  <!-- build:js js/delta.js -->
  <script src="app/app.js"></script>
  <script src="app/services.js"></script>
  <script src="app/directive.js"></script>
  <script src="app/apply/apply-controller.js"></script>
  <script src="app/contact/contact-controller.js"></script>
  <script src="app/linkedin/linkedin-service.js"></script>
  <script src="app/kudo/kudo-controller.js"></script>
  <script src="app/kudo/kudo-service.js"></script>
  <!-- endbuild -->

</body>
</html>
